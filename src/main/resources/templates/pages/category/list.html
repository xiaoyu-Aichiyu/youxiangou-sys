<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    .container {
        width: 100%;
    }
</style>

<div id="category-app" class="dashboard-container">
    <div class="container">
        <div class="tableBar" style="display: inline-block;">
            <button type="button" class="el-button continue el-button--primary">
                <span>+ 新增菜品分类</span>
            </button>
            <button type="button" class="el-button el-button--primary">
                <span>+ 新增套餐分类</span>
            </button>
        </div>
        <div class="el-table tableBox el-table--fit el-table--striped el-table--enable-row-hover">
            <div class="hidden-columns">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="el-table__body-wrapper is-scrolling-none">
                <div class="box-body table-responsive no-padding">
                    <table id="menuTable" class="table table-hover">
                        <thead>
                        <tr>
                            <th data-field="selectItem" data-checkbox="true"></th>
                        </tr>
                        </thead>
                    </table>
                </div>
                <div class="el-table__empty-block" style="height: 100%; width: 100%;display: none">
                    <span class="el-table__empty-text">暂无数据</span>
                </div>
            </div>
            <div class="el-table__column-resize-proxy" style="display: none;"></div>
        </div>
    </div>
</div>
<script src="api/category/category.js"></script>
<script type="text/javascript" src="../bower_components/treegrid/jquery.treegrid.extension.js"></script>
<script type="text/javascript" src="../bower_components/treegrid/jquery.treegrid.min.js"></script>
<script type="text/javascript" src="../bower_components/treegrid/tree.table.js"></script>
<script>

    var columns = [
        {
            field : 'selectItem',
            radio : true
        },
        {
            title : '分类ID',
            field : 'id',
            align : 'center',
            valign : 'middle',
            width : '85px'
        },
        {
            title : '分类名称',
            field : 'name',
            align : 'center',
            valign : 'middle',
            width : '130px'
        },
        {
            title : '上级分类',
            field : 'parentName',
            align : 'center',
            valign : 'middle',
            sortable : true,
            width : '130px'
        },
        {
            title : '类型',
            field : 'typeType',
            align : 'center',
            valign : 'middle',
            width : '130px',
            formatter : function(item) {
                if (item.typeType == 1) {
                    return '<span class="label label-success">菜单</span>';
                }
                if (item.typeType == 2) {
                    return '<span class="label label-warning">按钮</span>';
                }
            }
        },
        {
            title : '推荐',
            field : 'typeSell',
            align : 'center',
            valign : 'middle',
            sortable : false,
            width : '130px'
        },
        {
            title : '时间',
            field : 'createdTime',
            align : 'center',
            valign : 'middle',
            sortable : false,
            width : '130px'
        } ];

    $(function() {
        doGetObjects();
        $(".tableLab").on("click",".el-button--primary", addPage);//添加和修改
    })
    function doGetObjects(){
        var tableId="menuTable";
        var url="categoty/doFindCategoty";
        var treeTable = new TreeTable(tableId, url, columns);
        treeTable.setExpandColumn(2);
        treeTable.init();
        $(".treegrid-tbody").height(0);
    }
</script>
