<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- 引入样式 -->
<link rel="stylesheet" href="plugins/element-ui/index.css">
<link rel="stylesheet" href="styles/common/common.css">
<style>
    .container {
        width: 100%;
    }
</style>


<div id="member-app" class="dashboard-container">
    <div class="container">
        <div class="tableBar">
            <div class="el-input el-input--prefix el-input--suffix" style="width: 250px;">
                <input type="text" autocomplete="off" placeholder="请输入员工姓名" class="el-input__inner">
                <span class="el-input__prefix">
                    <i class="el-input__icon el-icon-search" style="cursor: pointer;"></i>
                </span>
            </div>
            <button type="button" class="el-button el-button--primary" id="btn-search">
                <span>查询</span>
            </button>
            <div class="tableLab" >
                <button type="button" class="el-button el-button--primary">
                    <span>添加菜单</span>
                </button>
                <button type="button" class="el-button el-button--primary continue">
                    <span> 修改菜单</span>
                </button>
            </div>
        </div>
        <div class="el-table tableBox el-table--fit el-table--striped el-table--enable-row-hover" >
            <div class="hidden-columns">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>


            <div class="el-table__body-wrapper is-scrolling-none">
                <div class="box-body table-responsive no-padding">
                    <table id="menuTable" class="table table-hover">
                        <thead>
                        <tr>
                            <th data-field="selectItem" data-checkbox="true"></th>
                        </tr>
                        </thead>
                    </table>
                </div>
                <div class="el-table__empty-block" style="height: 100%; width: 100%;display: none">
                    <span class="el-table__empty-text">暂无数据</span>
                </div>
            </div>
            <div class="el-table__column-resize-proxy" style="display: none;"></div>
        </div>

    </div>
</div>
<script type="text/javascript" src="../bower_components/treegrid/jquery.treegrid.extension.js"></script>
<script type="text/javascript" src="../bower_components/treegrid/jquery.treegrid.min.js"></script>
<script type="text/javascript" src="../bower_components/treegrid/tree.table.js"></script>
<script>

    var columns = [
        {
            field : 'selectItem',
            radio : true
        },
        {
            title : '菜单ID',
            field : 'id',
            align : 'center',
            valign : 'middle',
            width : '85px'
        },
        {
            title : '菜单名称',
            field : 'name',
            align : 'center',
            valign : 'middle',
            width : '130px'
        },
        {
            title : '上级菜单',
            field : 'parentName',
            align : 'center',
            valign : 'middle',
            sortable : true,
            width : '130px'
        },
        {
            title : '菜单类型',
            field : 'menuType',
            align : 'center',
            valign : 'middle',
            width : '130px',
            formatter : function(item) {
                if (item.menuType == 1) {
                    return '<span class="label label-success">菜单</span>';
                }
                if (item.menuType == 2) {
                    return '<span class="label label-warning">按钮</span>';
                }
            }
        },
        {
            title : '标识',
            field : 'permission',
            align : 'center',
            valign : 'middle',
            sortable : false,
            width : '130px'
        } ];

    $(function() {
        doGetObjects();
        $(".tableLab").on("click",".el-button--primary", addPage);//添加和修改
    })
    function doGetObjects(){
        var tableId="menuTable";
        var url="menu/doFindMenus";
        var treeTable = new TreeTable(tableId, url, columns);
        treeTable.setExpandColumn(2);
        treeTable.init();
        $(".treegrid-tbody").height(0);
    }
    function addPage(){
        if($(this).hasClass("continue")){
            var checked=$("tbody input[type='radio']:checked");
            if(!checked.length){
                alert("请选择一个");
                return;
            }
            var tr = checked.parents("tr");//拿到tr
            var param = tr.data("rowData");//拿到tr绑定的当前菜单行数据
            $("#cIframe").data("rowData",param);//绑定到大盒子中
        }
        var url = "menu/add";
        $("#cIframe").load(url,function(){

        })
    }
</script>
<script src="api/member/member.js"></script>
